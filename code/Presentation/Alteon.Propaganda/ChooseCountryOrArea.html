<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>选择国家或地区</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <style>
        ul{
            list-style-type:none;
            font-size:28px;
        }
        #nav {
            position:fixed;
            top:25%;
            left:90%;
        }
        .country{
            border-bottom:1px solid #eee;
        }
    </style>
</head>
<body>
    <div id="nav">
        <ul>
            <li><a href="#a">A</a></li>
            <li><a href="#b">B</a></li>
            <li><a href="#c">C</a></li>
            <li><a href="#d">D</a></li>
            <li><a href="#e">E</a></li>
            <li><a href="#f">F</a></li>
            <li><a href="#g">G</a></li>
            <li><a href="#h">H</a></li>
            <li><a href="#j">J</a></li>
            <li><a href="#k">K</a></li>
            <li><a href="#l">L</a></li>
            <li><a href="#m">M</a></li>
            <li><a href="#n">N</a></li>
            <li><a href="#p">P</a></li>
            <li><a href="#r">R</a></li>
            <li><a href="#s">S</a></li>
            <li><a href="#t">T</a></li>
            <li><a href="#w">W</a></li>
            <li><a href="#x">X</a></li>
            <li><a href="#y">Y</a></li>
            <li><a href="#z">Z</a></li>
        </ul>
    </div>

    <div class="country">
        <span>A</span>
        <span>阿尔巴尼亚</span>
    </div>



    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script>
        $(function () {
            $('#links > ul > li > a').on('click', function (e) {
                e.preventDefault();
                var anchorid = $(this.hash);

                if (anchorid.length == 0) anchorid = $('a[name="' + this.hash.substr(1) + '"]');
                else anchorid = $('html');

                $('html, body').animate({ scrollTop: anchorid.offset().top }, 450);
            });
        })
        
    </script>
</body>
</html>
